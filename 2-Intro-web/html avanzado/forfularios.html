<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formularios.css">

    <title> Tema Formularios</title>


</head>
<body>
    <h1> Tema Formularios</h1>

    <form>
           <div class="campo">
               <label for="nombre">Nombre</label>
               <input type="text"
               placeholder="Brenda Edith Avellana" 
               name="nombre" id="nombre" required>
           </div>
               
           <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email"
                id="email"
                placeholder="brendavellaneda11@gmail.com" required>
            </div>
        
            <div class="campo">
                <label for="pasword">Contrase√±a</label>
                <input type="pasword">

            </div>

            <div class="campo">
                <label for="color">Color</label>
                <input type="color" id="color">
            </div>
            
            <div class="campo">
                <label for="number">Numero</label>
                <input type="number" name="number"
                 id="number" min="10" max="20" step="4">
            </div>
            
            <div class="campo">
                <label for="range">Rango</label>
                <input type="range" name="range"
                 id="range" min="10" max="20" step=".10">
            </div>

            <div class="campo">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha"
                 id="fecha">
            </div>

            <div class="campo">
                <label for="archivo">Archivo</label>
                <input type="file" name="archivo"
                 id="archivo">
            </div>

            <div class="campo">
                <label for="radio">Radio</label>
                <input type="radio" name="radio"
                 id="radio">
            </div>

            <div class="campo">
                <label for="checkbox">Checkbox</label>
                <input type="checkbox" name="checkbox"
                 id="checkbox" value="opcion 2">
            </div>
            
            <div class="submit">

                <input type="submit" value="Enviar">

            </div class="reset">
               <input type="reset" value="Limpiar">

            <!--*button type="submit">Enviar</button>-->
    </form>

    <h3>Imput de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20">

     <datalist id="tickmarks">
                <option value="0">
                <option value="5">
                <option value="10">
     </datalist>

</body>
</html>
